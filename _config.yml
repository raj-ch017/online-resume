# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "false"
resume_name:                    "Rajdeep Chakraborty"
resume_title:                   "Online Tutor - Math"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "rajdeep.ch138@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
#resume_contact_telephone:       "555-7334"
#resume_contact_address:         "742 Evergreen Terrace, Springfield"

resume_header_contact_info:     "rajdeep.ch138@gmail.com"
display_header_contact_info:    "true"

resume_header_intro: "<p>I am preparing myself with a broad set of tools, and I am being aware of all the ways things are changing as I move through the world and the world changes around me. I am seeking opportunities to deploy the tools that I have accumulated, while simultaneously creating new and efficient tools.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        false
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    false
resume_section_interests:       true

